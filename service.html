<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/service.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1194306_83dzfjwtfwk.css">
</head>
<body>
    <div class="header">
        <a href="" class="iconfont icon-xiangzuo"></a>
        <span>中北</span>
        <a href=""></a>
    </div>
    <div class="select">
        <ul class="type">
            <li>洗护</li>
            <li>售水</li>
            <li>卫浴</li>
        </ul>
    </div>
    <div class="main">
        <ul>
            <li>
                <a href="">
                    <img src="./waterimg/xiyi.png" alt="">
                    <p>洗衣</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./waterimg/xixie.png" alt="">
                    <p>洗鞋</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./waterimg/xijiafang.png" alt="">
                    <p>洗家纺</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./waterimg/xichuanglian.png" alt="">
                    <p>洗窗帘</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="all">
        <span class="type1">&nbsp;&nbsp;全部</span>
        <span class="type2">服务</span>
    </div>
    <div class="shop">
        <ul>
            <li class="listItem">
                <a href="">
                    <div class="thumb">
                        <img src="./waterimg/bao.png" alt="">
                    </div>
                    <div class="info">
                        <p>皮毛服饰清洗保养</p>
                        <div class="score">
                            <span>评分 <b>5.0</b></span>
                            <span>接单率 <b>100%</b></span>
                        </div>
                        <div class="tag">
                            <span>非常专业</span>
                            <span>价格合理</span>
                        </div>
                        <div class="total">
                            <span>已售：68</span>
                        </div>
                        <div class="price">60元 定金</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
